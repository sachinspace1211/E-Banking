<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2 p-3">

					<div class="my-card mt-1 p-5">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>


						<div class="container text-center">

							<img class="" style="width: 80px;" src=""
								th:src="@{/img/membership.png}" alt="" />

						</div>

						<h1 class="text-center">Register Here !!</h1>

						<form action="" th:action="@{/register}" method="post"
							th:object="${user}">


							<!-- username field  -->


							<div class="form-group">

								<label for="username_field">Your Username</label> <input
									name="username" type="text" class="form-control"
									id="username_field" placeholder="Enter here" required
									th:value="${user.username}" />


							</div>
							<!-- password field  -->


							<div class="form-group">

								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required />


							</div>






							<div class="container text-center">

								<button type="submit" class="btn bg-primary  text-white">
									Submit</button>
								<button type="reset" class="btn btn-warning ">Reset</button>

							</div>



						</form>


					</div>

				</div>


			</div>

		</div>

	</section>
</body>
</html>
