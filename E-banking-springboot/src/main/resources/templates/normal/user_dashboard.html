<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>home</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body mb-5">

				<div class="container text-center">
				<h4 class="font-weight-bold">Welcome to E- Banking</h4>
					<img src="" class="contactImage"
						style="width: 180px; height: 180px;"
						th:src="@{'/img/defaultDashboard.png'}" alt="profile image" />
					<h5 class="mt-3">
						Welcome <span class="bg-text-color" th:text="${user.username}"></span>
						!!
					</h5>
					
					<a href="#" th:href="@{/user/add-customer}"
						class="btn btn-lg bg-color text-white pl-4 pr-4 mb-5" >Add
						Customer</a>
				</div>

			</div>
		</div>

		<script>
                  
                  $(document).ready(() => {
                   $('.item').removeClass('active');   
                   $('#home-link').addClass('active');              
                  });
                 
                  
             </script>
	</section>

</body>
</html>
