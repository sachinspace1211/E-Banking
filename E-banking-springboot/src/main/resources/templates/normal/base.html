<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" />
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>

<title th:text="${title}">Normal Base Template</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<!-- Start of Navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-color">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">E - Banking</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto text-uppercase">
					<li class="nav-item">
						<a class="nav-link text-white" aria-current="page" th:href="@{/user/index}" href="#">Home</a>
					</li>			
					<li class="nav-item">
						<a class="nav-link" tabindex="-1" th:text="${user.username}"></a>
					</li>
					<li class="nav-item">
						<a class="nav-link " th:href="@{/logout}" href="#" tabindex="-1">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>

	<!-- end of Navbar -->

	<!-- sidebar -->
	<div class="sidebar mt-2">
		<span class="closeBtn" onclick="toggleSidebar()">&times;</span> 
		
		   <a id="home-link"  href="#" th:href="@{/user/index}" class="item"><em class="fas fa-home"></em> Home</a> 
			
			<a id="view-link" href="#"  th:href="@{/user/add-customer}" class="item"><em class="fas fa-user"></em>  Create Customer</a>
			
			
			<a id="profile-link" href="#" th:href="@{/user/show-customer/0}" class="item"><em class="fas fa-users"></em> View Customer</a> 
			
			
			
	

            <div class="divider"></div>

	</div>


	<!-- End of sidebar -->


	<!-- Main content -->
	<div class="content mt-5">     
		<em onclick="toggleSidebar()" class="fa fa-bars m-3  clickBar"></em>
		
		 <!-- Message Box for adding contact  -->
	     <div th:if="${session.message}" class="container text-center text-white">
	          <div th:classappend="${'alert-' + session.message.type }" class="alert">
	                <span th:text="${session.message.content}"></span>
	          </div>
	          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
	     </div>
		
		
		<div th:replace="${content}"></div>
	</div>
	<!-- End of Main Content  -->





	<script src="" th:src="@{/js/scripts.js}"></script>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		

		
		
</body>
</html>
