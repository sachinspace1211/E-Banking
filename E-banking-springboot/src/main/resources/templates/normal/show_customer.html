<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>show Customer</title>
</head>
<body>

	<section>
		<div class="card ml-3 mr-3">
			<div class="card-body">
				<h3 class="text-center mb-4 bg-text-color">Your Customer</h3>

				<div class="table-responsive">
					<table class="table table-hover">
					<caption>Customer Table</caption>
						<thead class="text-white bg-color">
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">Name</th>
								<th scope="col">Credit Card</th>
								<th scope="col">Mobile Number</th>
								<th scope="col" >Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${customer}">
								<th scope="row"><span th:text="${c.id}"></span></th>

								<td><span th:text="${c.firstName}"></span> <span
									th:text="${c.lastName}"></span></td>
								<td><span th:text="${c.creditCard}"></span></td>
								<td><span th:text="${c.contact}"></span></td>

								<td><a href="#"
									th:href="@{'/user/update-customer/'+${c.id}}" class="mr-3">Update
										Customer</a> <a href="#" th:href="@{'/user/add-account/'+${c.id}}"
									class="mr-3">Add Account</a> <a href="#"
									th:href="@{'/user/view-transaction/'+${c.id}}" class="mr-3">View
										Transaction</a></td>

							</tr>

						</tbody>
					</table>
				</div>



			</div>
		</div>

		<script>
                  
                  $(document).ready(() => {
                   $('.item').removeClass('active');   
                   $('#profile-link').addClass('active');              
                  });
                 
                  
             </script>


	</section>

</body>
</html>
